<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">pakistan</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option value="all">All</option>
                    <option value="art">Arts & Crafts</option>
                    <option value="automotive">Automotive</option>
                    <option value="baby">Baby</option>
                    <option value="beauty">Beauty & Personal Care</option>
                    <option value="books">Books</option>
                    <option value="computers">Computers</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="grocery">Grocery & Gourmet Food</option>
                    <option value="health">Health & Household</option>
                    <option value="home">Home & Kitchen</option>
                    <option value="industrial">Industrial & Scientific</option>
                    <option value="luggage">Luggage & Travel Gear</option>
                    <option value="movies">Movies & TV</option>
                    <option value="music">Music, CDs & Vinyl</option>
                    <option value="pet">Pet Supplies</option>
                    <option value="software">Software</option>
                    <option value="sports">Sports & Outdoors</option>
                    <option value="tools">Tools & Home Improvement</option>
                    <option value="toys">Toys & Games</option>
                    <option value="video-games">Video Games</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="serach-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        
        <div class="nav-signin">
            <p><span>Hello, Sign in</span></p>
            <p class="nav-sec">Account & Lists</p>
            </div>

            <div class="nav-reture border">
            <p><span>Returns</span></p>
            <p class="nav-sec border">& Orders</p>
        </div>
        
    </header>
</body>
</html>
